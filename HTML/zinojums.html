    <main class="mainContainer">

                </select><br><br>
                <label for="textInput">Jusu ziņojums:</label><br>
                <textarea required id="textInput" name="zinojums" rows="4" cols="50"  maxlength="255"></textarea><br><br>
                <label for="ziedojums">Ziedojums:</label>
                <input type="text" id="ziedojums" name="ziedojums" placeholder="€"><br><br>
